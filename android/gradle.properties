org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Enable incremental compilation for better performance
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true

# Enable build cache for faster builds
org.gradle.caching=true

# Enable parallel builds for better performance
org.gradle.parallel=true

# Configure build to handle cross-drive paths
kotlin.compiler.execution.strategy=in-process

# Don't treat warnings as errors for plugin compatibility
android.enableR8.fullMode=false

# Suppress Java source/target deprecation warnings
android.javaCompile.suppressSourceTargetDeprecationWarning=true
